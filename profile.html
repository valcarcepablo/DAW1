    <div class="container-fluid w-100 h-100">
        <div class="row h-50 no-gutters align-items-center">
            <div class="col">
                <div class="row justify-content-center no-gutters">
                    <div class="card text-white text-center w-75">
                        <div class="card-header">
                            <p>Personal Area</p>
                            <p>Hello, user1234@gmail.com</p>
                        </div>
                        <div class="card-body">
                            <div class="row align-items-center no-gutters">
                                <div class="col mr-5">
                                    <form>
                                        <div class="form-group">
                                            <label for="emailInput">Change email address</label>
                                            <input type="email" class="form-control" id="emailInput"
                                                aria-describedby="emailHelp" required
                                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                        </div>
                                        <button type="submit" class="btn btn-dark">Submit</button>
                                    </form>
                                </div>
                                <div class="col">
                                    <form>
                                        <div class="form-group">
                                            <label for="password">Change password</label>
                                            <input type="password" class="form-control" id="password"
                                                aria-describedby="password"
                                                title="Use at least 1 uppercase and 1 number, min length 8 characters"
                                                required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                        </div>
                                        <button type="submit" class="btn btn-dark">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" col">
                <div class="row justify-content-center no-gutters">
                    <div class="card text-white text-center w-75">
                        <div class="card-header">
                            <p>Orders</p>
                        </div>
                        <div class="card-body">
                            <table class="table table-dark">
                                <tbody>
                                    <tr>
                                        <td>
                                            Order 12-34
                                        </td>
                                        <td>
                                            11/11/2020
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Order 64-86
                                        </td>
                                        <td>
                                            14/11/2020
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row h-50 no-gutters align-items-center ">
            <div class="col-4"></div>
            <div class="col-8">
                <div class="row no-gutters">
                    <div class="col ">
                        <div class="card text-white text-center w-50">
                            <div class="card-header">
                                <p>Add book</p>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <form>
                                            <div class="form-group">
                                                <label for="nameInput">Name</label>
                                                <input type="text" width=50% class="form-control" id="nameInput"
                                                    aria-describedby="nameHelp">
                                            </div>
                                            <div class="form-group">
                                                <label for="Author">Author</label>
                                                <input type="text" class="form-control" id="Author"
                                                    aria-describedby="Author">
                                            </div>
                                            <div class="form-group">
                                                <label for="publishDate">Publish Date</label>
                                                <input type="text" class="form-control" id="publishDate"
                                                    aria-describedby="publishDate">
                                            </div>
                                            <div class="form-group">
                                                <label for="Genre">Genre</label>
                                                <input type="text" class="form-control" id="Genre"
                                                    aria-describedby="Genre">
                                            </div>
                                            <div class="form-group">
                                                <label for="textareaInput">Plot</label>
                                                <textarea class="form-control" id="textareaInput" rows="3"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="Price">Price</label>
                                                <input type="text" class="form-control" id="Price"
                                                    aria-describedby="Price">
                                            </div>
                                            <button type="submit" class="btn btn-dark">Image</button>
                                            <button type="submit" class="btn btn-dark">Save</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </main>
