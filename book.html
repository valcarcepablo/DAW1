<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>DAW1 Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./book_style.css" />

        rel="stylesheet">
    <script src="https://kit.fontawesome.com/50f6e1a0fd.js" crossorigin="anonymous"></script>
</head>

<body class="text-center">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar-or">
            <a class="navbar-brand">
                <img class="d-block img-fluid" src="./img/logo.jpg" width="60" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto" id="leftNavbar">
                    <li class="nav-item">
                        <a class="nav-link" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto" id="rightNavbar">
                    <form class="form-inline d-flex justify-content-center">
                        <input class="form-control mr-sm-2" id="search-bar" type="search" placeholder="Search"
                            aria-label="Search">
                        <input type="image" src="./img/search-solid.svg" width="13" height="13" alt="Submit" />
                    </form>
                    <li class="nav-item">
                        <a class="nav-link" href="./log_in-sign_up.html">Log In/Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./shopping_basket.html">
                            <i class="fas fa-shopping-basket"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <main class="cover-container w-100 h-100">
        <div class="row h-100 no-gutters align-items-center">
            <div class="col-1" id="left-button">
                <a class="carousel-control-prev" id="carousel-control-prev-or" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
            </div>
            <div class="col-3">
                <div class="row h-50 no-gutters" id="cover">

                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-6">
                <div class="card text-white text-center w-100">
                    <div class="card-header" id="title">

                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col" id="author">

                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col" id="date">

                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col" id="genre">

                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col" id="plot_summary">

                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col" id="price">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <a class="carousel-control-next" id="carousel-control-next-or" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="book_jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
