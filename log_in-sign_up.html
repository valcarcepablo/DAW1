<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DAW1 Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,900;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/50f6e1a0fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./log_in-sign_up_style.css">
</head>

<body class="text-center">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar-or">
            <a class="navbar-brand">
                <img class="d-block img-fluid" src="./img/logo.jpg" width="60" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto" id="leftNavbar">
                    <li class="nav-item">
                        <a class="nav-link" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto" id="rightNavbar">
                    <form class="form-inline d-flex justify-content-center">
                        <input class="form-control mr-sm-2" id="search-bar" type="search" placeholder="Search"
                            aria-label="Search">
                        <input type="image" src="./img/search-solid.svg" width="13" height="13" alt="Submit" />
                    </form>
                    <li class="nav-item active">
                        <a class="nav-link" href="./log_in-sign_up.html">Log In/Sign Up<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./shopping_basket.html">
                            <i class="fas fa-shopping-basket"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <main class="cover-container w-100 h-100">
        <div class="row h-100 no-gutters align-items-center">
            <div class="col">
                <div class="row justify-content-center no-gutters">
                    <div class="card text-white text-center w-50">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="nameLogIn">Email</label>
                                    <input type="text" class="form-control" id="nameLogIn" aria-describedby="nameHelp">
                                </div>
                                <div class="form-group">
                                    <label for="passwordLogIn">Password</label>
                                    <input type="password" class="form-control" id="passwordLogIn"
                                        aria-describedby="passwordHelp">
                                </div>
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row justify-content-center no-gutters">
                    <div class="card text-white text-center w-50">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="nameSignUp">Name</label>
                                    <input type="text" class="form-control" id="nameSignUp" aria-describedby="nameHelp">
                                </div>
                                <div class="form-group">
                                    <label for="emailSignUp">Email address</label>
                                    <input type="email" class="form-control" id="emailSignUp"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="passwordSignUp">Password</label>
                                    <input type="password" class="form-control" id="passwordSignUp"
                                        aria-describedby="passwordHelp">
                                </div>
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
</body>

</html>
